<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>StuffMailer</title>

  <!-- Стили -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css" />

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity= "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script> 
  <script src="js/index.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 justify-content-center">
            <li class="nav-item"><a href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-envelope-paper-heart" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v1.133l.941.502A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765L2 3.133zm0 2.267-.47.25A1 1 0 0 0 1 5.4v.817l1 .6zm1 3.15 3.75 2.25L8 8.917l1.25.75L13 7.417V2a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1zm11-.6 1-.6V5.4a1 1 0 0 0-.53-.882L14 4.267zM8 2.982C9.664 1.309 13.825 4.236 8 8 2.175 4.236 6.336 1.31 8 2.982m7 4.401-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734Z"/>
              </svg>
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" style="position: relative;">
      <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">StuffMailer</h1>
        <h3 class="fw-normal text-muted mb-3">Рассылки для всех случаев жизни</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
        </div>
      </div>
      <img src="images/mail1.png" style="position: absolute; height: 200px; top: 230px; left: 400px;">
      <img src="images/mail2.png" style="position: absolute; height: 200px; top: 65px; right: 400px;">
    </div>
    <div class="d-flex justify-content-center alerts">
      
    </div>
    <h1 class="d-flex justify-content-center">Доступные рассылки</h1>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
      <div class="list-group mailings">   
      </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center mt-5 mb-5">
      <h1 class="d-flex justify-content-center mb-5">Создать рассылку</h1>
      <form method="POST" id="post-mailing">
        <div class="mb-3">
          <label for="exampleInput" class="form-label">Название рассылки</label>
          <input style="width: 500px;" name="name" type="text" class="form-control" id="exampleInput">
        </div>
        <div class="mb-3">
          <label for="exampleInput2" class="form-label">Описание</label>
          <input type="text" name="description" class="form-control" id="exampleInput2">
        </div>
        <div class="mb-3">
          <label for="exampleInput3" class="form-label">API</label>
          <input type="text" name="api" class="form-control" id="exampleInput3">
        </div>
        <div class="mb-3">
          <label for="exampleInput4" class="form-label">Текст сообщения (html)</label>
          <textarea style="height: 500px;" type="text" name="text" class="form-control" id="exampleInput4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </main>
</body>
</html>
